name    = SVN-Simple-Hook
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = GSI Commerce

[@Filter]
-bundle = @Basic
-remove = Readme
[Prepender]
line = use utf8;
line = use strict;
line = use Modern::Perl;
[AutoPrereqs]
skip = ^SVN::(Fs|Repos)
[Prereqs]
perl = 5.010
SVN::Client = 0
SVN::Core = 0
MouseX::App::Cmd = 0
MouseX::Types::Mouse = 0
MouseX::Types::Common = 0
MouseX::Types::Path::Class = 0
[Prereqs / Recommends]
Alien::SVN = 0
[NextRelease]
[PkgVersion]
[PodWeaver]
[MetaConfig]
[@TestingMania]
; must occur before [PerlTidy] for compile tests to run
enable = CheckChangesTests,ConsistentVersionTest
[PerlTidy]
; must occur after [PodWeaver] for [CriticTests] to pass
perltidyrc = xt/author/perltidy.rc
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
[ReportVersions]
[InstallGuide]
[MetaJSON]
[@Git]
allow_dirty = README.pod
[Git::CommitBuild]
[Git::NextVersion]
[@GitHub]
metacpan = 1
[InstallRelease]
